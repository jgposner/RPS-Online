<!doctype HTML>
<html>
<head>
<meta charset="utf-8">
<Title>RPS Online</title>
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <ul id-"chat"></ul>
    </div>
    <div> class="game-controls">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="chat-controls">
      <form id="chat-form">
        <input id="chat-input"/>
        <button>Send</button>
      </form>
    </div>
  </div>

  <script src="js/client.js"></script>
</body>
</html>
